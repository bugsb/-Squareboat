{% extends "base.html" %}

{% block body %}
{% load static %}

<div class="container-fluid">
  <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src={% static "image/banner.jpg" %} class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src={% static "image/banner2.jpg" %} class="d-block w-100" alt="">
      </div>
      <div class="carousel-item">
        <img src={% static "image/banner3.jpg" %} class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<div class="container mt-5 mb-5">

  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for item in data %}
    <div class="col">
      <div class="card h-100">
        <img src="/media/{{item.img}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">{{item.desc}}.</p>
        </div>
        <a href={% url 'add_to_cart' item.id %}><button type="button" class="btn btn-secondary">Add To Cart</button></a>
        <a href={% url 'add_to_wishlist' item.id %}><button type="button" class="btn btn-secondary">Add To
            Wishlist</button></a>

      </div>

    </div>
    {% endfor %}
  </div>

</div>


{% endblock %}
